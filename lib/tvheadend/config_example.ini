[main]
plex_accessible_ip = 0.0.0.0
locast_username = <locast username>
locast_password = <locast password>
bytes_per_read = 256000
epg_update_days = 7
quiet = False
quiet_print = True
uuid = kwomptpy

[freeaccount]
refresh_rate = 800

[epg]
epg_suffix = L

[loggers]
keys = root

[logger_root]
level = WARNING
handlers = logHandler

[handlers]
keys = logHandler

[formatters]
keys = extend,simple

[handler_logHandler]
class = StreamHandler
formatter = extend
args = (sys.stdout,)

[formatter_extend]
format = %(asctime)s-%(levelname)s: %(message)s

[formatter_simple]
format = %(levelname)s: %(message)s

