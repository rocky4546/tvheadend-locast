; comment line
# comment line
[main]
plex_accessible_ip = <ip of tvheadend server>
locast_username = <locast username>
locast_password = <locast password>
bytes_per_read = 256000
epg_update_days = 7
quiet = False
quiet_print = True

[freeversion]

[epg]
epg_suffix = L


# LOGGING PARAMETERS
[logger_root]
# level = DEBUG, INFO, WARNING, ERROR, CRITICAL
level=WARNING
handlers=logHandler

[loggers]
keys=root

[handlers]
keys=logHandler

[formatters]
keys=extend,simple

[handler_logHandler]
class=StreamHandler
formatter=extend
args=(sys.stdout,)

[formatter_extend]
format=%(asctime)s-%(levelname)s: %(message)s

[formatter_simple]
format=%(asctime)s - %(message)s
