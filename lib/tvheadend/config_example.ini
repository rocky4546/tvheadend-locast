[main]
locast_username = <locast username>
locast_password = <locast password>
bytes_per_read = 255304  #multiple of 1316
quiet_print = True
use_encryption = False
verbose = True
reporting_friendly_name = LOCAST CONNECT
reporting_model = HDHR5-2US
reporting_firmware_name = hdhomerun5_atsc
reporting_firmware_ver = 20200907

[freeaccount]
refresh_rate = 800

[epg]
epg_suffix = L

[loggers]
keys = root

[logger_root]
level = WARNING
handlers = loghandler

[handlers]
keys = loghandler

[formatters]
keys = extend,simple

[handler_loghandler]
class = StreamHandler
formatter = extend
args = (sys.stdout,)

[formatter_extend]
format = %(asctime)s-%(levelname)s: %(message)s

[formatter_simple]
format = %(levelname)s: %(message)s

