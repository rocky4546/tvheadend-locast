[main]
locast_username = <locast username>
locast_password = <locast password>
# streaming port
plex_accessible_port = 5004
# multiple of 1316
bytes_per_read = 255304      
quiet_print = True
use_encryption = False
verbose = False
disable_ssdp = True
concurrent_listeners = 5
tuner_count = 4

[display]
theme = spring

[freeaccount]


[epg]
epg_suffix = L

[player]
stream_type = internalproxy
stream_filter = ^.*//cdn.*$

[hdhomerun]
disable_hdhr = True


[loggers]
keys = root

[logger_root]
level = WARNING
handlers = loghandler

[handlers]
keys = loghandler

[formatters]
keys = extend,simple

[handler_loghandler]
class = StreamHandler
formatter = extend
args = (sys.stdout,)

[formatter_extend]
format = %(asctime)s-%(levelname)s: %(message)s

[formatter_simple]
format = %(levelname)s: %(message)s
