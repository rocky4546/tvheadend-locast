[locast]
login-username = <locast username>
login-password = <locast password>

[locast_default]
label = Locast Default

[epg]
epg_suffix = L

[loggers]
keys = root

[logger_root]
level = WARNING
handlers = loghandler

[handlers]
keys = loghandler

[formatters]
keys = extend,simple

[handler_loghandler]
class = StreamHandler
formatter = extend
args = (sys.stdout,)

[formatter_extend]
format = %(asctime)s-%(levelname)s:%(module)s %(message)s

[formatter_simple]
format = %(levelname)s:%(module)s %(message)s

