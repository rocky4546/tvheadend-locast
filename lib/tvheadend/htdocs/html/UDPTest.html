<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="rocky4546">
    <meta name="description" content="config editor for tvheadend-locast">
    <title>TVHeadend-Locast UDP Stream tester</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="container">
    <header>
        <h1>UDP Stream Tester: TVHeadend-Locast</h1>
    </header>
    <form id="ConfigForm" action="/udp" method="post">
        <table><tr><th>Main
        </th></tr><tr><td><label title="UDP udp://host:port to send the stream">target</label></td><td>
        <input STYLE="background-color: #E0E0E0;" type="text" name="targeta">
        </th></tr><tr><td><label title="Either SID or Channel number">channel</label></td><td>
        <input STYLE="background-color: #E0E0E0;" type="text" name="channel">
        </td></tr><tr><td><label title="Action for the stream">Action</label></td><td>
        <select STYLE="background-color: #E0E0E0;" name="action">
            <option value=""></option>
            <option value="start">stream</option>
            <option value="stop">halt</option>
        </select>
        </td></tr><tr><td><br>
        </td></tr></table>
        <input action="/udp" value="Execute" button STYLE="background-color: #E0E0E0;" id="save" type="submit">
    </form>
    <section id="status">
    </section>
    <footer>
        <p>Test html page only</p>
    </footer>
</div>
</body>
</html>
